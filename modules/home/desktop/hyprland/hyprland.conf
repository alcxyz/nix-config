source = ~/.config/hypr/colors.conf

monitor=,preferred,auto,auto
monitor=DP-1, 3840x2160, 1920x0, 1
monitor=DP-2, 1920x1200, 0x100, 1
monitor=Unknown-1, disabled
exec-once = exec ~/.config/hypr/launch
#exec-once = exec hyprpanel

input {
    kb_layout = us,no
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

   sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    layout = dwindle
    allow_tearing = true
}

decoration {
    rounding = 10
}

animations {
    enabled = true
    #bezier=overshot,0.05,0.9,0.1,1.1
    #bezier=overshot,0.13,0.99,0.29,1.1
    #animation=windows,1,4,overshot,slide
    #animation=fade,1,10,default
    #animation=workspaces,1,6,overshot,slide
    #bezier=linear,0.0,0.0,1.0,1.0
    #animation=borderangle,1,100,linear,loop
}

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
#    no_hardware_cursors = true
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status = master
}

gestures {
    workspace_swipe = on
}

$mainMod = SUPER

$scripts = ~/.config/hypr/scripts
$term = foot
$file = nautilus
$browser = brave
$mail = thunderbird
$lock = hyprlock

bind = $mainMod, SPACE, exec, $term
bind = $mainMod, A, exec, $scripts/launch_left
bind = $mainMod, B, exec, $browser
bind = $mainMod, Z, exec, zen
bind = $mainMod, P, exec, $scripts/pfirefox.sh
bind = , wF86Browser, exec, $browser
bind = $mainMod, M, exec, $mail
bind = $mainMod, F, exec, $file
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, W, killactive,
bind = $mainMod, ESCAPE, killactive,
bind = $mainMod, DELETE, killactive,
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, RETURN, exec, wofi --show drun
bind = , XF86Search, exec, wofi --show drun
bind = ALT, RETURN, fullscreen
bind = $mainMod, S, pseudo
bind = $mainMod, D, exec, $scripts/lgc-stop.sh || $scripts/lgc-start.sh # toggle looking glass client
bind = CTRL, ESCAPE, exec, pkill waybar || waybar # toggle waybar

bind = $mainMod, BACKSPACE, exec, wlogout -b 1 -p layer-shell
bind = $mainMod_SHIFT, Q, exec, $lock
bind = , XF8Lock, exec, $lock
bind = $mainMod_SHIFT, C, exec, wallpaper

bind = , code:107, exec, screenshot
bind = $mainMod, code:107, exec, screenshot-edit
bind = , F7, exec, screenshot
bind = $mainMod, F7, exec, screenshot-edit

# Player keys
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = ALT, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = , F1, workspace, 1
bind = , F2, workspace, 2
bind = , F3, workspace, 3
bind = , F4, workspace, 4
bind = , F5, workspace, 5
bind = , F6, workspace, 6

# Switch workspaces relative to the active workspace with mainMod + SHIFT + [←→]
bind = $mainMod SHIFT, right, workspace, r+1
bind = $mainMod SHIFT, left, workspace, r-1

# move to the first empty workspace instantly with mainMod + SHIFT + [↓]
bind = $mainMod SHIFT, down, workspace, empty

# Resize windows
binde = $mainMod CTRL SHIFT, right, resizeactive, 30 0
binde = $mainMod CTRL SHIFT, left, resizeactive, -30 0
binde = $mainMod CTRL SHIFT, up, resizeactive, 0 -30
binde = $mainMod CTRL SHIFT, down, resizeactive, 0 30

# Move active window to a workspace with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Move active window to a relative workspace with mainMod + SHIFT + ALT + [←→ || hl]
bind = $mainMod SHIFT ALT, right, movetoworkspace, r+1
bind = $mainMod SHIFT ALT, left, movetoworkspace, r-1
bind = $mainMod SHIFT ALT, l, movetoworkspace, r+1
bind = $mainMod SHIFT ALT, h, movetoworkspace, r-1

# Move active window around current workspace with mainMod + CTRL [←→↑↓]
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Move active window around current workspace with mainMod + CTRL [hlkj]
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad)
bind = $mainMod ALT, TAB, movetoworkspacesilent, special
bind = $mainMod, TAB, togglespecialworkspace,

# Toggle Layout
bind = $mainMod, E, togglesplit, # dwindle

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Audio binds
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

binde=, F10, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, F9, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl=, F8, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

bindl = , code:127, exec, wpctl set-volume @DEFAULT_SOURCE@ 100%
bindrl = , code:127, exec, wpctl set-volume @DEFAULT_SOURCE@ 0%

# Extra window rules

# Allow hiding xwaylandvideobridge window correctly
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

windowrulev2 = opacity 0.90 0.90,class:^(Thunderbird)$
windowrulev2 = opacity 0.90 0.90,class:^(Firefox)$
windowrulev2 = opacity 0.90 0.90,class:^(Brave-browser)$
windowrulev2 = opacity 0.75 0.75,class:^(foot)$
windowrulev2 = opacity 0.80 0.80,class:^(wezterm)$